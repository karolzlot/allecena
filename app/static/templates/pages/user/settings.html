<h1>{{'menu.settings' | translate}}</h1>

<uib-tabset>
    <uib-tab heading="{{'user.settings.tabs.account' | translate}}">

        <form name="userForm" class="center-block">
            <h3 class="lead">{{'user.settings.form.userData' | translate}}</h3>

            <div class="form-group row">
                <label for="firstname" class="col-sm-2 form-control-label">{{'user.settings.form.firstname' | translate}}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  ng-model="data.firstname" id="firstname" placeholder="{{'user.settings.form.firstname' | translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-2 form-control-label">{{'user.settings.form.lastname' | translate}}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname"  ng-model="data.lastname" placeholder="{{'user.settings.form.lastname' | translate}}">
                </div>
            </div>

            <div class="form-group row">
                <label for="allegro_login" class="col-sm-2 form-control-label">{{'user.settings.form.allegro_login' | translate}}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="allegro_login" ng-model="data.allegro_login" placeholder="{{'user.settings.form.allegro_login' | translate}}">
                </div>
            </div>

            <div class="form-group row">
                <label for="ebay_login" class="col-sm-2 form-control-label">{{'user.settings.form.ebay_login' | translate}}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ebay_login" ng-model="data.ebay_login" placeholder="{{'user.settings.form.ebay_login' | translate}}">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-offset-6 col-sm-2 pull-right">
                    <button type="submit" class="btn btn-warning btn-default btn-lg" ng-click="changeUserData(userForm)">
                        {{'user.settings.form.save' | translate}}
                    </button>
                </div>
            </div>
        </form>

    </uib-tab>
    <uib-tab heading="{{'user.settings.tabs.passwordChange' | translate}}">
        <div ng-include="'static/templates/pages/user/password_change.html'" ng-controller="UserPasswordChangeCtrl"/>
    </uib-tab>
<uib-tabset>
